<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  
  <form action="register.php" autocomplete="off">
    <!-- register.php라는 서버로 보냄, 자동완성 기능 off-->

      <legend> 상품 선택</legend>

    </fieldset>

    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>
  </form>

  <label>아이디(6글자이상)<input type="text"></label>

  <label for="user-id">아이디(6글자이상)</label>
  <input type="text" id="user-id">
  <!-- label 과 input 연동-->

  <h2> 로그인 폼 </h2>
  <form>
    <fieldset>
      <legend> 라벨 인풋 붙어서</legend>

      <input type="submit" value="로그인">
    </fieldset>
  </form>

  <form>
    <fieldset>
      <label for="user-id"> 아이디   </label>
      <input type="text" id="user-id" size="10">
      <label for="user-pw"> 비밀번호 </label>
      <input type="password" id="user-pw" size="10">

      <input type="submit" value="로그인">
    </fieldset>
  </form>

<!-- label과 input이 붙어있다면 for,id 필요없음-->
  
  <form>
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user-name"> 이름</label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="user-addr"> 배송 주소</label>
          <input type="text" id="user-addr">
        </li>
        <li>
          <label for="user-email"> 이메일</label>
          <input type="email" id="user-email">
        </li>
        <li>
          <label for="user-tel"> 전화번호</label>
          <input type="tel" id="tel">
        </li>
      </ul> 
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend> 상품선택</legend>
      
      <p><b>주문할 상품을 선택해주세요</b></p>
      <label><input type="checkbox" value="s_3">선물용_3kg</label>
      <label><input type="checkbox" value="s_5">선물용_5kg</label>
      <label><input type="checkbox" value="h_3">가정용_3kg</label>
      <label><input type="checkbox" value="h_3">가정용_5kg</label>

      <p><b>포장선택</b></p>
      <label><input type="radio" name="gift" value="yes">선물 포장</label>
      <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
      <p> 네임이 같아야만 한개만 선택할수있다</p>
    </fieldset>
  </form>

  <h2>실습</h2>

  <form>
    <fieldset>
        <legend> 사용자 정보</legend>
        <ul>
          <li>
            <label for ="uid"> 아이디</label>
            <input type="text" id="uid">
          </li>
          <li>
            <label for ="em"> 이메일</label>
            <input type="email" id="em">
          </li>
          <li>
            <label for ="pw"> 비밀번호</label>
            <input type="password" id="pw">
          </li>
          <li>
            <label for ="pw1"> 비밀번호 확인</label>
            <input type="password" id="pw1">
          </li>
        </ul>
    </fieldset>
    <fieldset>
      <legend> 이벤트와 새로운 소식</legend>
      <label><input type="radio" name="mail" value="yes"> 메일수신</label>
      <label><input type="radio" name="mail_no" value="no" checked> 메일수신 안함</label>
       
  </fieldset>

  <fieldset>
    <input type="submit" value="가입하다">
    <input type="reset" value="취소">
    
  </fieldset>
  </form>

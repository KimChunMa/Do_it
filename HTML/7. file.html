<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <form>
    <fieldset>
      <legend> 반품 정보</legend>
      만약 수령한 상품에 문제가 있다면 즉시 반품 신청 해주세요
      <p><input type="file"></p>
    </fieldset>
  </form>
  
  <!-- 히든-->
  <fieldset>
    <legend> 히든 로그인 </legend>
 <input type="hidden" value="사이트를 통한 직접 로그인"> 
  <lable>아이디: <input type="text" id="u-id" size="10"> </lable>
  <lable>비밀번호: <input type="password" id="u-pw" size="10"> </lable>
  <input type="submit" value="로그인">
</fieldset>



<fieldset>
  <legend> 배송정보</legend>
<ul>
  <li>
    <label for="priod">주문상품 </label>
    <input type="text" id="priod" value="상품용 3kg" readonly>
  </li>

  <li>
  <label for="uname">이름(자동) </label>
  <input type="text" id="uname" autofocus>
</li>
<li>
  <label for="uip">배송 주소(필수) </label>
  <input type="text" id="uip" required>
</li>
<li>
  <label for="ue">이메일 </label>
  <input type="email" id="ue">
</li>
<li>
  <label for="phone">연락처 </label>
  <input type="tel" id="phone" placeholder="하이픈 뺴고 입력해주세요(010333">
</li>
<li>
  <label for="day">배송지정 </label>
  <input type="date" id="day">
</li>
</ul>
<lable for="memo">메모</lable>
<textarea id="memo" cols="40" rows="4" placeholder="40대 4"></textarea>

<fieldset>
  <legend> 이벤트와 새로운 소식</legend>
  <input type="radio" id="no-mail" name="mail" value="nomail" checked>
  <label for="no-mail"> 메일수신 안함</label>
  <input type="radio" id="yes-mail" name="mail" value="yesmail" >
  <label for="yes-mail"> 메일수신 </label>
</fieldset>

<input type="submit" value="주문하기">
<input type="reset" value="취소하기">

</fieldset>

<!-- 드롭다운-->

<label for="prod1"> 상품 선택</label>
<select id="prod1">
  <option value="s-3" selected> 선물용 3kg</option>
  <option value="s-5" > 선물용 5kg</option>
  <option value="h-3" > 가정용 3kg</option>
  <option value="h-5" > 가정용 5kg</option>
</select>

<label for="prod2"> 포장여부 </label>
<input type="text" id="prod2" list="pack">
<datalist id="pack">
    <option value="package"> 선물 포장 </option>
    <option value="no_package"> 포장 안함 </option>
</datalist>
</body>
</html>

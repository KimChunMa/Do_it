<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>img and video</title>
</head>

<body>
  <h1> Image</h1>
  
  <img src="salad.jpg" alt="레드향">
<p>대체용 텍스트가 레드향</p>

<img src="images/salad.jpg" alt="레드향" width="50%" height="50%">  
<p>img 파일에 있는 50%, 50% 로 지정한 이미지</p>

<img src="images/salad.jpg" alt="레드향" width="150">
<p>150으로 지정한 이미지</p>

<h1> PDF </h1>
<object width="900" height="800" data="product.pdf"></object>
<p> 너비 900 높이 800 product.pdf</p>

<h1> audio </h1>
<embed src="medio/spring.mp3">

<audio src="medio/spring.mp3" controls></audio>>

<video src="medio/salad.mp4"  autoplay loop controls></video>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">


  <style>
    p{color: black;}
    h1{color:brown !important;}
    p{color: blue;}
  </style>
</head>

<body>
  <h1 style="color: green;"> 레드향</h1>
  <p style="color: red;">인라인 스타일</p>
  <p> 내부 스타일</p>
<p> !important -> 인라인 -> ID -> class -> 타입</p>
</body>
</html>

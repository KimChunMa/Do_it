<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    #a{border:5px dotted #222;
      background-color:#ffd9a0;
      width:350px;
      padding:20px;
      margin-right:20px;
      float:left;
    }
    .border{background-clip:border-box}
    .padding{background-clip:padding-box}
    .content{background-clip:content-box}
  </style>

</head>
<body>
  <div id="a" class="border">
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p></div>
  
    <div id="a" class="padding">

  <div id="a" class="content">
    <h1>레드향</h1>

</body>
</html>

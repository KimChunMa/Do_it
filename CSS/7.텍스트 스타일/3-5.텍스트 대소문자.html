<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
   p{ font-size: 150%;
      font-family: 맑은고딕;}
    .trans1 {text-transform: capitalize; /* 첫 글자 대문자 */ }
    .trans2 {text-transform: uppercase;/*  대문자 */}
    .trans3 {text-transform: lowercase;/* 소문자 */}
    
    .spacing1{ letter-spacing: 0.2em;/* 글자 간격  */}
    .spacing2{ letter-spacing: 0.5em;}
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">javascript</p>

  <p>css</p>
  <p class="spacing1"> css</p>
  <p class="spacing2"> css</p>
</body>
</html>

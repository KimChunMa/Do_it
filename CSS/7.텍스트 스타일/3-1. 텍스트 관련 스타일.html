<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title> Hsl Hsla</title>

  <style>
 h1 {        color:#0000ff;      /* 16진수 표기법 */} 
    p {      color:green;        /* 색상 이름 */}
    .accent {color:hsl(0, 95%, 53%);  /* hsl 표기법 */
             font-weight:bold;}

    h2{ color: rgb(255, 255, 255);} /*흰색 */
    h3{ color: rgba(30, 30, 224, 0.5);} /* 불투명도 .5도 가능 */

    .color1,.color2,h2,h3{background-color: rgb(203, 203, 125)}

    .color1 {color:rgb(255,255,255);  /* 흰색 */}
    .color2 {color:rgba(255, 255, 255, 0.5); /* 반투명한 흰색 */}

  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>

  <h2> Rgb</h2>
  <h3> rgba</h3>

  <h1 class="color1">HTML</h1>
  <h1 class="color2">CSS</h1>

</body>
</html>

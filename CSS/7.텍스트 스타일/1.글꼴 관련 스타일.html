<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body{font-size:20px;}           /*글자 크기*/
    h1  {font-family:바탕;          /*글꼴 */
         font-size:3em;}
    .accent{ font-size:150%;
             font-weight: 800;}     /*글꼴 굵기*/
    .italic{ font-style:italic;}    /*글꼴 스타일*/
  </style>
</head>
<body>
  <h1>레드향 바탕 </h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p> h1: 3em, 바탕,  모든 글자 크기는 20px</p>
  <p>150%크기 800굵기, 이태릭</p>

</body>
</html>

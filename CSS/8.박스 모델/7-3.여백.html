<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
div {width:200px; height:100px;
      display:inline-block; border:1px solid #222; }
    #margin1 {margin:50px;}
    #margin2 {margin:30px 50px}         /*위아래 마진 30 좌우 50*/
    #margin3 {margin:30px 20px 50px}
    #margin4 {margin:30px 50px 30px 50px;}
    #margin5 {margin:10%;}

	</style>
</head>
<body>
  <div id="margin1">200 100 1 50</div>
  <div id="margin2">30 50</div>
  <div id="margin3">30 20 50</div>
  <div id="margin4">30 50 30 50</div>
  <div id="margin5">10</div>

</body>
</html>

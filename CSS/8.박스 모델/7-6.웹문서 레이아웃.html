<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    * { box-sizing: border-box;}
    nav ul {list-style:none;}
    nav ul li {
      display:inline-block;      /*배치 방법 결정*/
      padding:20px;
      margin:50px 20px;
      border:1px solid #222; }
  </style>
</head>
<body>
   <nav>
     <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
     </ul>
   </nav>
</body>
</html>
